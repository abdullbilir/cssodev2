<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Google Ana Sayfa</title>
</head>
<body>

<div class="container-big"> <!-- Hepsini barındıran ve ortalamamı sağlayan div başlangıç -->
	<div class="container-kapsama"> <!-- Hepsini kapsayan (birleştiren) div başlangıç -->
		<div class="orta"> <!-- google resim başlangıç -->
			<img src="images/google.jpg" alt="">
		</div> <!-- google resim bitiş -->

		<div class="container"> <!-- table ve google search kısmını kapsayan div başlangıç -->

			<div class="background"> <!-- kapsama divini kapsayıp arka plan rengi vermek için koydum (başlangıç) -->
				<div class="kapsama">
					<p><b>Search the web using Google!</b></p>
					<input type="Search">
					<button>Google Search</button>
					<button>I'm feeling lucky</button>
				</div>
			</div> <!-- kapsama divini kapsayıp arka plan rengi vermek için koydum (bitiş) -->

			<div class="kapsama2"> <!-- table etiketini kapsaması için koydum (başlangıç) -->
				<table>
					<tr> <!-- bir satır oluşturmak için kullandım (başlangıç) -->
						<td width="300"> <!-- td etiketi satır içinde kaç adet hücre oluşturacağını belirler (başlangıç) -->
							<p>Special Searches</p>
							<a href="">Stanford Search</a>
							<br>
							<a href="">Linux Search</a>
						</td> <!-- td etiketi satır içinde kaç adet hücre oluşturacağını belirler (bitiş) -->
						<td width="300"> <!-- td etiketi satır içinde kaç adet hücre oluşturacağını belirler (başlangıç) -->
							<a href="">Help!</a><br>
							<a href="">About Google!</a><br>
							<a href="">Company Info</a><br>
							<a href="">Google! Logos</a>
						</td> <!-- td etiketi satır içinde kaç adet hücre oluşturacağını belirler (bitiş) -->
						<td width="300"> <!-- td etiketi satır içinde kaç adet hücre oluşturacağını belirler (başlangıç) -->
							<p>Get Google!</p>
							<p>updates monthly:</p>
							<input class="middle" type="email" value="your e-mail"><br>
							<button>Subscribe</button>
							<a href="">Archive</a>
						</td> <!-- td etiketi satır içinde kaç adet hücre oluşturacağını belirler (bitiş) -->
					</tr> <!-- bir satır oluşturmak için kullandım (bitiş) -->
				</table>
			</div> <!-- table etiketini kapsaması için koydum (bitiş) -->

			<h4>Copyright &copy; 1998 Google Inc.</h4>

		</div> <!-- table ve google search kısmını kapsayan div bitiş -->

	</div> <!-- Hepsini kapsayan (birleştiren) div bitiş -->
</div> <!-- Hepsini barındıran ve ortalamamı sağlayan div bitiş -->

</body>
</html>
